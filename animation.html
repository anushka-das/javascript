<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Modern Button</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #091021;
        }
        .main{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .button{
            border: none;
            outline: none;
            height: 40px;
            width: 80px;
            background:#ce9f11;
            font-size: 15px;
            border-radius: 20px;

        }
        .button:hover{
            cursor:pointer;
            background: #ffc000;
            box-shadow: 0 0 5px #ffc000,
                        0 0 20px #ffc000,
                        0 0 60px #ffc000
                        0 0 150px #ffc000;
        }
    </style>
</head>
<body>
   <div class="main">
    <input type="button" class="button" value="Click Me">
   </div>
</body>
</html>
